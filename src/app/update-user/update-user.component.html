<div class="form">
    <form class="w-50 mx-auto border my-2 px-5 py-3">
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class ="form-control" placeholder="Name"[(ngModel)]="name" [ngModelOptions]="{standalone : true}">
        </div>
        <div class="form-group">
            <label for="age" class="form-label">Age</label>
            <input type="text" id="age" class ="form-control" placeholder="Age"[(ngModel)]="age" [ngModelOptions]="{standalone : true}">
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" id="phone" class ="form-control" placeholder="phone"[(ngModel)]="phone" [ngModelOptions]="{standalone : true}">
        </div>
        <div class="form-group">
            <label for="address" class="form-label">address</label>
            <input type="text" id="address" class ="form-control" placeholder="address"[(ngModel)]="address" [ngModelOptions]="{standalone : true}">
        </div>
        <div class="form-group mb-2 pt-2">
           <button class="btn btn-primary" (click)="sendData()">Add user</button>
        </div>
        
    </form>
