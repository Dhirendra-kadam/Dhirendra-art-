<p class="mt-2">child works! <br>{{Childmessage}}</p>

        <div class="box border p-3" id="none">
            <img [src]="userDetails.img" alt="">
            <div class="contents text-center">
               <h3>{{userDetails.name}}</h3>
               <p>{{userDetails.disc}}</p>
               <!-- <p [ngStyle]="{'color' : p.avail === 'Available' ? 'green' : 'red'}">{{p.avail}}</p> -->
               <p>{{userDetails.avail}}</p>
               <p>price: ${{userDetails.price*userDetails.qty}}</p>
               <p> +
                <button class="btn btn-dark m-1" (click)="subqty()" [disabled]="userDetails.qty == 1">-</button>
                  Qty: {{userDetails.qty}}
                  <button class="btn btn-dark m-1" (click)="addqty()">+</button>
              </p>
               
               
              <div class="btns d-flex justify-content-center">
                  <button class="btn btn-success mx-1">Confirm</button>
                  <button class="btn btn-dark mx-1"(click)="onclickfn()">Message</button>
                  <button class="btn btn-danger mx-1"(click)="onclickfna()">Delete</button>
              </div>
            </div>
          </div>
