<p>eventbinding works!</p>

<div class="details">
    <div class="container">
        <div class="form w-50 mx-auto border p-5 my-5">
            <div class="form-group mb-3">
                <label for="Name" class="for-label">Name</label>
                <input type="text" class="form-control" id="Name"(keyup.enter)="onInput1($event)">
            </div>
            <div class="form-group mb-3">
                <label for="Email" class="for-label">Email</label>
                <input type="email" class="form-control" id="Email"(keyup.enter)="onInput2($event)">
            </div>
            <div class="form-group mb-3">
                <label for="Phone" class="for-label">Phone</label>
                <input type="tel" class="form-control" id="Phone"(keyup.enter)="onInput3($event)">
            </div>
        </div>

        <table class="table w-50 mx-auto border border-dark p-5 my-5 text-center">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
            <tr>
                <td>{{userDetail.name}}</td>
                <td>{{userDetail.email}}</td>
                <td>{{userDetail.phone}}</td>
            </tr>
        </table>
    </div>
</div>
